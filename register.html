
<!-- 注册页 (register.html) -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - West Kowloon Cultural District</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            padding: 20px;
            color: black;
            text-align: center;
        }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Register - West Kowloon Cultural District</h1>
    </header>
    <div class="form-container">
        <h3>Register</h3>
        <label for="title">Title:</label>
        <select id="title">
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
            <option value="Mrs">Mrs</option>
            <option value="Mr">Mr</option>
        </select>
        <input type="text" id="surname" placeholder="Surname">
        <input type="text" id="firstname" placeholder="First Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Mobile Number">
        <button onclick="register()">Register</button>
    </div>

    <script>
        function register() {
            const title = document.getElementById('title').value;
            const surname = document.getElementById('surname').value;
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            if (title && surname && firstname && email && phone) {
                alert('Registration successful. Please log in.');
                window.location.href = './sign-in.html'; // 跳转到登录页面
            } else {
                alert('Please fill in all required fields.');
            }
        }
    </script>
</body>
</html>
